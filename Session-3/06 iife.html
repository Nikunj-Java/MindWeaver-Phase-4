<body>
    <script>

        //iife syntanx   (function)();

        (function (){
            console.log("Welcome to IIFE");
        })();

        //iife function but value us stored in to some variable

        const empId= (function ()
        {
            let count=0;
            return function(){
                ++count;
                return  'emp'+count;
            }

        })();

        console.log("List of Employees");
        console.log(empId());
        console.log(empId());
        console.log(empId());
    </script>
