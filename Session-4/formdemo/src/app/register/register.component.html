

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Reactive Form Demo</h2>
                <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">

                        <div class="form-group">
                            <label>FirstName: </label>
                            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && f['firstName'].errors}"/>

                            <!--Custom validation-->
                            <div *ngIf="submitted && f['firstName'].errors">
                                <div *ngIf="submitted && f['firstName'].errors['required']">
                                    FirstName is required and Can't be Empty
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>LastName: </label>
                            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && f['lastName'].errors}"/>

                            <!--Custom validation-->
                            <div *ngIf="submitted && f['lastName'].errors">
                                <div *ngIf="submitted && f['lastName'].errors['required']">
                                    LastName is required and Can't be Empty
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Email: </label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && f['email'].errors}"/>

                            <!--Custom validation-->
                            <div *ngIf="submitted && f['email'].errors">
                                <div *ngIf="submitted && f['email'].errors['required']">
                                    Email is required and Can't be Empty
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Password: </label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted && f['password'].errors}"/>

                            <!--Custom validation-->
                            <div *ngIf="submitted && f['password'].errors">
                                <div *ngIf="submitted && f['password'].errors['required']">
                                    Password is required and Must be min 8 character long
                                </div>
                            </div>
                        </div>


                        


                        <div class="form-group">
                             <button class="btn btn-primary">Register</button>
                        </div>




                </form>
            </div>
        </div>
    </div>
</div>
